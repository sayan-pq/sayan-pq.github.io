<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2x2 Matrix Image Transform (Centered Image, Large Display)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    .matrix-input input {
      width: 60px;
      font-size: 16px;
      margin: 5px;
      text-align: center;
    }
    canvas {
      border: 1px solid #000;
      margin-top: 20px;
      background: white;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .rotation-control {
      margin-top: 15px;
    }
    .rotation-control input {
      width: 80px;
      font-size: 16px;
      text-align: center;
    }
    .determinant-display {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>2Ã—2 Matrix Image Transform</h1>

  <!-- Matrix Input -->
  <div class="matrix-input">
    <div>
      <input type="number" id="a" value="1" step="0.1">
      <input type="number" id="b" value="0" step="0.1">
    </div>
    <div>
      <input type="number" id="c" value="0" step="0.1">
      <input type="number" id="d" value="1" step="0.1">
    </div>
    <button onclick="applyMatrix()">Apply Matrix</button>
  </div>

  <!-- Rotation Tab -->
  <div class="rotation-control">
    <label>Rotation by 
      <input type="number" id="angle" value="45" step="1"> degrees
    </label>
    <button onclick="applyRotation()">Rotate</button>
  </div>

  <!-- Determinant Display -->
  <div id="det-output" class="determinant-display"></div>

  <canvas id="canvas" width="800" height="800"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = 'https://upload.wikimedia.org/wikipedia/en/7/7d/Lenna_%28test_image%29.png';
    img.onload = () => drawScene();

    // Draw coordinate grid
    function drawGrid() {
      const step = 40;
      const w = canvas.width, h = canvas.height;
      ctx.clearRect(0, 0, w, h);
      ctx.save();
      ctx.strokeStyle = '#cccccc';
      ctx.lineWidth = 1;

      // Vertical lines
      for (let x = 0; x <= w; x += step) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, h);
        ctx.stroke();
      }

      // Horizontal lines
      for (let y = 0; y <= h; y += step) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(w, y);
        ctx.stroke();
      }

      // Axes
      ctx.strokeStyle = '#555';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(w / 2, 0);
      ctx.lineTo(w / 2, h);
      ctx.moveTo(0, h / 2);
      ctx.lineTo(w, h / 2);
      ctx.stroke();
      ctx.restore();
    }

    // Draw image centered
    function drawScene() {
      drawGrid();
      ctx.globalAlpha = 1;  
      const size = 400;
      ctx.drawImage(img, (canvas.width - size) / 2, (canvas.height - size) / 2, size, size);
      ctx.globalAlpha = 1.0;
    }

    // Compute and show determinant
    function displayDeterminant(a, b, c, d) {
      const det = a * d - b * c;
      document.getElementById('det-output').innerText = `Determinant = ${det.toFixed(3)}`;
      return det;
    }

    // Apply matrix transformation while keeping image centered
    function applyMatrix() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);
      const d = parseFloat(document.getElementById('d').value);
      const det = displayDeterminant(a,b,c,d);

      drawGrid();
      ctx.save();
      ctx.globalAlpha = 1;

      const size = 400; // keep image size constant
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      ctx.translate(cx, cy);
      ctx.transform(a, c, b, d, 0, 0);
      ctx.drawImage(img, -size / 2, -size / 2, size, size);

      ctx.restore();
    }

    // Apply rotation by degree input
    function applyRotation() {
      const deg = parseFloat(document.getElementById('angle').value);
      const rad = deg * Math.PI / 180;
      const a = Math.cos(rad);
      const b = -Math.sin(rad);
      const c = Math.sin(rad);
      const d = Math.cos(rad);
      document.getElementById('a').value = a.toFixed(3);
      document.getElementById('b').value = b.toFixed(3);
      document.getElementById('c').value = c.toFixed(3);
      document.getElementById('d').value = d.toFixed(3);
      applyMatrix();
    }
  </script>
</body>
</html>
