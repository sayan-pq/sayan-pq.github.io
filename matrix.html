<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2x2 Matrix Image Transform (Correct Orientation)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 10px;
    }
    h1 {
      margin: 10px 0;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .matrix-input {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .matrix-input div {
      display: flex;
    }
    .matrix-input input {
      width: 50px;
      font-size: 16px;
      margin: 3px;
      text-align: center;
    }
    button {
      margin: 3px;
      padding: 6px 12px;
      font-size: 15px;
      cursor: pointer;
    }
    .determinant-display {
      font-size: 17px;
      font-weight: bold;
      margin-left: 10px;
    }
    .rotation-control {
      margin-top: 5px;
      margin-bottom: 8px;
    }
    .rotation-control input {
      width: 70px;
      font-size: 15px;
      text-align: center;
    }
    canvas {
      border: 1px solid #000;
      background: white;
      display: block;
      margin: 0 auto;
    }
    .upload-section {
      margin-top: 10px;
    }
    #image-info {
      font-size: 14px;
      color: #333;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>2×2 Matrix Image Transform</h1>

  <div class="controls">
    <div class="matrix-input">
      <div>
        <input type="number" id="a" value="1" step="0.1">
        <input type="number" id="b" value="0" step="0.1">
      </div>
      <div>
        <input type="number" id="c" value="0" step="0.1">
        <input type="number" id="d" value="1" step="0.1">
      </div>
    </div>
    <div>
      <button onclick="applyMatrix()">Apply Matrix</button>
      <div id="det-output" class="determinant-display"></div>
    </div>
  </div>

  <div class="rotation-control">
    <label>Rotation by 
      <input type="number" id="angle" value="45" step="1"> degrees
    </label>
    <button onclick="applyRotation()">Rotate</button>
  </div>

  <canvas id="canvas" width="800" height="800"></canvas>

  <!-- Image upload -->
  <div class="upload-section">
    <label for="fileInput"><strong>Upload your own image:</strong></label>
    <input type="file" id="fileInput" accept="image/*">
    <div id="image-info"></div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    const imageInfo = document.getElementById('image-info');

    img.crossOrigin = "anonymous";
    img.src = 'https://upload.wikimedia.org/wikipedia/en/7/7d/Lenna_%28test_image%29.png';
    img.onload = () => {
      updateImageInfo();
      drawScene();
    };

    function updateImageInfo() {
      imageInfo.textContent = `Current image size: ${img.width} × ${img.height}`;
    }

    function drawGrid() {
      const step = 40;
      const w = canvas.width, h = canvas.height;
      ctx.clearRect(0, 0, w, h);
      ctx.save();
      ctx.strokeStyle = '#dddddd';
      ctx.lineWidth = 1;

      for (let x = 0; x <= w; x += step) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, h);
        ctx.stroke();
      }

      for (let y = 0; y <= h; y += step) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(w, y);
        ctx.stroke();
      }

      ctx.strokeStyle = '#555';
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.moveTo(w/2, 0);
      ctx.lineTo(w/2, h);
      ctx.moveTo(0, h/2);
      ctx.lineTo(w, h/2);
      ctx.stroke();
      ctx.restore();
    }

    function drawScene() {
      drawGrid();

      // keep aspect ratio
      const maxSize = 400;
      const aspect = img.width / img.height;
      let drawW, drawH;

      if (aspect >= 1) {
        drawW = maxSize;
        drawH = maxSize / aspect;
      } else {
        drawH = maxSize;
        drawW = maxSize * aspect;
      }

      const x = (canvas.width - drawW) / 2;
      const y = (canvas.height - drawH) / 2;

      ctx.drawImage(img, x, y, drawW, drawH);
    }

    function displayDeterminant(a, b, c, d) {
      const det = a * d - b * c;
      document.getElementById('det-output').innerText = `Det = ${det.toFixed(3)}`;
      return det;
    }

    function applyMatrix() {
  const a = parseFloat(document.getElementById('a').value);
  const b = parseFloat(document.getElementById('b').value);
  const c = parseFloat(document.getElementById('c').value);
  const d = parseFloat(document.getElementById('d').value);
  const det = displayDeterminant(a,b,c,d);

  drawGrid();
  ctx.save();

  const maxSize = 400;
  const aspect = img.width / img.height;
  let drawW, drawH;

  if (aspect >= 1) {
    drawW = maxSize;
    drawH = maxSize / aspect;
  } else {
    drawH = maxSize;
    drawW = maxSize * aspect;
  }

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;

  // ✅ Flip Y-axis for true math orientation
  ctx.translate(cx, cy);
  ctx.scale(1, -1);
  ctx.transform(a, c, b, d, 0, 0);

  // ✅ Flip back image vertically (so it appears right-side up)
  ctx.scale(1, -1);

  ctx.drawImage(img, -drawW / 2, -drawH / 2, drawW, drawH);
  ctx.restore();
}


    function applyRotation() {
  const deg = parseFloat(document.getElementById('angle').value);
  const rad = deg * Math.PI / 180;

  // Standard math rotation (counterclockwise)
  const a = Math.cos(rad);
  const b = -Math.sin(rad);
  const c = Math.sin(rad);
  const d = Math.cos(rad);

  document.getElementById('a').value = a.toFixed(3);
  document.getElementById('b').value = b.toFixed(3);
  document.getElementById('c').value = c.toFixed(3);
  document.getElementById('d').value = d.toFixed(3);

  applyMatrix();
}
    // Handle user image upload
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        img.src = evt.target.result;
        img.onload = () => {
          updateImageInfo();
          drawScene();
        };
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
