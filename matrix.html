<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2x2 Matrix Image Transform (Full Opacity, Compact Layout)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 10px;
    }
    h1 {
      margin: 10px 0;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .matrix-input {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .matrix-input div {
      display: flex;
    }
    .matrix-input input {
      width: 50px;
      font-size: 16px;
      margin: 3px;
      text-align: center;
    }
    button {
      margin: 3px;
      padding: 6px 12px;
      font-size: 15px;
      cursor: pointer;
    }
    .determinant-display {
      font-size: 17px;
      font-weight: bold;
      margin-left: 10px;
    }
    .rotation-control {
      margin-top: 5px;
      margin-bottom: 8px;
    }
    .rotation-control input {
      width: 70px;
      font-size: 15px;
      text-align: center;
    }
    canvas {
      border: 1px solid #000;
      background: white;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>2Ã—2 Matrix Image Transform</h1>

  <div class="controls">
    <div class="matrix-input">
      <div>
        <input type="number" id="a" value="1" step="0.1">
        <input type="number" id="b" value="0" step="0.1">
      </div>
      <div>
        <input type="number" id="c" value="0" step="0.1">
        <input type="number" id="d" value="1" step="0.1">
      </div>
    </div>
    <div>
      <button onclick="applyMatrix()">Apply Matrix</button>
      <div id="det-output" class="determinant-display"></div>
    </div>
  </div>

  <div class="rotation-control">
    <label>Rotation by 
      <input type="number" id="angle" value="45" step="1"> degrees
    </label>
    <button onclick="applyRotation()">Rotate</button>
  </div>

  <canvas id="canvas" width="800" height="800"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = 'https://upload.wikimedia.org/wikipedia/en/7/7d/Lenna_%28test_image%29.png';
    img.onload = () => drawScene();

    function drawGrid() {
      const step = 40;
      const w = canvas.width, h = canvas.height;
      ctx.clearRect(0, 0, w, h);
      ctx.save();
      ctx.strokeStyle = '#dddddd';
      ctx.lineWidth = 1;

      for (let x = 0; x <= w; x += step) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, h);
        ctx.stroke();
      }

      for (let y = 0; y <= h; y += step) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(w, y);
        ctx.stroke();
      }

      ctx.strokeStyle = '#555';
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.moveTo(w/2, 0);
      ctx.lineTo(w/2, h);
      ctx.moveTo(0, h/2);
      ctx.lineTo(w, h/2);
      ctx.stroke();
      ctx.restore();
    }

    function drawScene() {
      drawGrid();
      const size = 400;
      ctx.drawImage(img, (canvas.width - size) / 2, (canvas.height - size) / 2, size, size);
    }

    function displayDeterminant(a, b, c, d) {
      const det = a * d - b * c;
      document.getElementById('det-output').innerText = `Det = ${det.toFixed(3)}`;
      return det;
    }

    function applyMatrix() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);
      const d = parseFloat(document.getElementById('d').value);
      const det = displayDeterminant(a,b,c,d);

      drawGrid();
      ctx.save();

      const size = 400;
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      ctx.translate(cx, cy);
      ctx.transform(a, c, b, d, 0, 0);
      ctx.drawImage(img, -size / 2, -size / 2, size, size);

      ctx.restore();
    }

    function applyRotation() {
      const deg = parseFloat(document.getElementById('angle').value);
      const rad = deg * Math.PI / 180;
      const a = Math.cos(rad);
      const b = -Math.sin(rad);
      const c = Math.sin(rad);
      const d = Math.cos(rad);
      document.getElementById('a').value = a.toFixed(3);
      document.getElementById('b').value = b.toFixed(3);
      document.getElementById('c').value = c.toFixed(3);
      document.getElementById('d').value = d.toFixed(3);
      applyMatrix();
    }
  </script>
</body>
</html>
