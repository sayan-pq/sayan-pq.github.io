<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2×2 Matrix Transform on Image</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
      margin-top: 30px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>2×2 Matrix Transformation on Image</h2>
  <p>
    Matrix:
    <input id="a" type="number" value="1" step="0.1"> 
    <input id="b" type="number" value="0" step="0.1"><br>
    <input id="c" type="number" value="0" step="0.1"> 
    <input id="d" type="number" value="1" step="0.1">
  </p>
  <input type="file" id="fileInput" accept="image/*" />
  <button id="applyBtn">Apply Transformation</button>
  <br>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script>
    const fileInput = document.getElementById("fileInput");
    const applyBtn = document.getElementById("applyBtn");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let img = new Image();

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        img.src = event.target.result;
        img.onload = () => {
          drawOriginal();
        };
      };
      reader.readAsDataURL(file);
    });

    function drawOriginal() {
      canvas.width = 400;
      canvas.height = 400;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    applyBtn.addEventListener("click", () => {
      if (!img.src) return alert("Please upload an image first.");

      // Get matrix values
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);
      const d = parseFloat(document.getElementById("d").value);

      // Base image size
      const w = 400;
      const h = 400;

      // Compute transformed corner positions
      const corners = [
        { x: -w / 2, y: -h / 2 },
        { x: w / 2, y: -h / 2 },
        { x: w / 2, y: h / 2 },
        { x: -w / 2, y: h / 2 },
      ].map(({ x, y }) => ({
        x: a * x + b * y,
        y: c * x + d * y,
      }));

      // Compute bounding box of transformed corners
      const xs = corners.map(p => p.x);
      const ys = corners.map(p => p.y);
      const minX = Math.min(...xs);
      const maxX = Math.max(...xs);
      const minY = Math.min(...ys);
      const maxY = Math.max(...ys);

      // Adjust canvas to fit transformed image
      const newWidth = maxX - minX;
      const newHeight = maxY - minY;
      canvas.width = newWidth;
      canvas.height = newHeight;

      // Draw transformed image
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(-minX, -minY); // shift so image is fully visible
      ctx.translate(w / 2, h / 2);
      ctx.transform(a, c, b, d, 0, 0);
      ctx.drawImage(img, -w / 2, -h / 2, w, h);
      ctx.restore();
    });
  </script>
</body>
</html>
